<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>

    <!-- Highscore link and counter -->
    <header id="header">
        <section>
            <p id="view-scores">View High Scores</p> 
        </section>
        <section>
            <p id="time">Time: </p> 
        </section>
    </header>

    <!-- Main contents -->
    <main id="main">
        <section id="quiz-container">
            <section id="question">
                <h1>game content here</h1>
            </section>
            <section id="choices">
                choices here
            </section>
            <section id="start">
                Start Quiz
            </section>
            <section id="initials">
                <form>
                    <label for="initalsInput">Enter Initials</label>
                    <input id="inputClass" type="text">
                    <button id="submit" type="submit" >Submit</button>
                </form>
            </section>
            <section id="navigation">
            </section>
            <section id="feedback">
                game feedback
            </section>
            <section id="highscore">
                Highscore
            </section>
        </section>
    </main>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
